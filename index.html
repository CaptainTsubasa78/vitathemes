<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vita Themes</title>
        <link rel="SHORTCUT ICON" href="logo/logo_16.png">

        <!-- General -->
        <meta name="description" content="Custom Vita themes database powered by the Reddit API.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <!-- CSS -->
        <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="bootstrap.css" />

        <!-- Javascript -->
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="https://repod.github.io/vitathemes/">Vita Themes</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-left navbar-brand">
                <a target='_blank' href='//www.reddit.com/message/compose?to=RePod37&subject=VitaThemes' title='Contact'><i class='fa fa-fw fa-envelope'></i></a>
                <a target='_blank' href='//github.com/repod/vitathemes' title='VitaThemes @ Github'><i class='fa fa-fw fa-code-fork'></i></a>
                <a target='_blank' href='//github.com/repod/vitathemes#adding-your-themes' title='Upload Theme'><i class='fa fa-fw fa-upload'></i></a>
                <a target='_blank' href='//reddit.com/r/vitathemes' title='r/vitathemes' id='subreddit_link'><i class='fa fa-fw fa-reddit'></i></a>
                </div>
                <div class="navbar-form navbar-right">
                    <div class="form-group">
                        <select id='t' class='form-control' title='Time range to search.'>
                              <option value="hour">Hour</option>
                              <option value="day">Day</option>
                              <option value="week">Week</option>
                              <option value="month">Month</option>
                              <option value="year">Year</option>
                              <option value="all" selected>All Time</option>
                        </select>
                        <select id='sort' class='form-control' title='Search result sort priority.'>
                              <option value="relevance">Relevance</option>
                              <option value="new">New</option>
                              <option value="top">Top</option>
                              <option value="comments">Comments</option>
                        </select>
                      <input placeholder="Search" class="form-control" type="text" id="search" title="Supports Reddit advanced search syntax.">
                    </div>
                <div class="btn btn-success" id="run_search">Execute</div>
                </div>
            </div>
          </div>
        </nav>

        <div class="container" id='content'>
            <!-- Potential random/showcase?
            <div class="jumbotron"></div>  
            -->
            <!-- Pagination controls -->
            <div class="row" id="items"></div>
        </div>
        
        <div id="infinite_scroll">
            <i id="pending" class='fa fa-fw fa-spin fa-refresh' style='display:none'></i>
            <span id='chickens'>
            If you see this, you've reached the end of the page!<br>
            There's probably nothing left, try changing your search criteria!
            </span>
        </div>
    </body>
</html>
